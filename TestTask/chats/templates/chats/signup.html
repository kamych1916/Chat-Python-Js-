{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>TestTask</title>
  </head>
  <body>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                	<span style="margin: 10px auto">Регистрация</span>
                    <div class="card-body">
                        <form action="" autocomplete="off">
                        	<div class="form-group">
                            	<span>Введите свою почту</span>
                                <input type="text" class="form-control" id="mail">
                            </div>
                            <div class="form-group">
                            	<span>Введите логин</span>
                                <input type="text" class="form-control" name="username" id="log">
                            </div>
                            <div class="form-group">
                            	<span>Введите пароль</span>
                                <input type="password" class="form-control" name="password" id="pass1">
                            </div>
                            <div class="form-group">
                            	<span>Введите пароль еще раз</span>
                                <input type="password" class="form-control" name="password" id="pass2">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary" onclick="regist(this.form.mail.value, this.form.log.value, this.form.pass1.value,this.form.pass2.value)">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	    <script src="{% static 'js/signup.js' %}"></script>

  </body>
</html>
